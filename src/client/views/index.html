<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NLP app</title>
    <meta
    content="width=device-width, initial-scale=1, maximum-scale=1"
    name="viewport"
    />
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body class="container">
    <header class="main-hero">
      <h1>
        Text Sentiment Analysis
      </h1>
    </header>
    <main>
      <section>
        <h2>Analyze the text of another website!</h2>
        <form>
          <label for="web-url">Enter a URL here:</label>
          <input type="url" id="web-url" placeholder="URL:" autocomplete="on" required/>
        </form>
        <button id="submit">Submit</button>
      </section>
      <section id="entry">

      </section>
    </main>
    <footer>
      Results from <a href="https://learn.meaningcloud.com/developer/sentiment-analysis/2.1/doc">
        Sentiment Analysis API version 2.1 </a>
    </footer>
  </body>
</html>
